name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  Perfecto:
    name: Perfecto
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to DockerHub
        uses: docker/login-action@v1
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        if: ${{ env.DOCKERHUB_USERNAME != '' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check specs with Perfecto
        uses: essentialkaos/perfecto-action@v1
        with:
          files: $(git diff --name-status origin/master | tr '\t' ' ' | grep -Ev '(^D| test/)' | grep '\.spec' | rev | cut -f1 -d' ' | rev | sort)
          absolve: PF20
          image: centos7

  Bibop:
    name: Bibop
    runs-on: ubuntu-latest

    steps:
      - name: Setup PATH
        run: |
          echo "${{ github.workspace }}" >> "$GITHUB_PATH"

      - name: Code checkout
        uses: actions/checkout@v3

      - name: Install bibop and bibop-massive
        run: |
          wget https://apps.kaos.st/bibop/latest/linux/x86_64/bibop
          wget https://kaos.sh/bibop/scripts/bibop-massive
          chmod +x bibop bibop-massive
          bibop -v
          bibop-massive -v

      - name: Run bibop recipes validation
        env:
          TERM: xterm-256color
        run: bibop-massive -V tests
