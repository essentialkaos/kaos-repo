name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  Perfecto:
    name: Perfecto
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Run Perfecto docker image
        uses: docker://essentialkaos/perfecto:centos7

      - name: Install perfecto-docker
        run: |
          wget https://kaos.sh/perfecto/perfecto-docker
          chmod +x perfecto-docker

      - name: Run Perfecto check
        run: ./perfecto-docker -A PF20 $(find specs -name '*.spec' | sort | tr '\n' ' ')

  Bibop:
    name: Bibop
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install bibop and bibop-massive
        run: |
          wget https://apps.kaos.st/bibop/latest/linux/x86_64/bibop
          wget https://kaos.sh/bibop/bibop-massive
          chmod +x bibop bibop-massive

      - name: Run bibop recipes validation
        run: ./bibop-massive -V tests
