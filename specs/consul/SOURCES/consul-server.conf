{
  "datacenter": "consul",
  "data_dir": "/var/lib/consul",
  "log_level": "INFO",
  "enable_syslog": false,
  "enable_debug": true,
  "bootstrap_expect": 1,
  "leave_on_terminate": false,
  "skip_leave_on_interrupt": true,
  "rejoin_after_leave": true,
  "log_file": "/var/log/consul-server/",
  "retry_join": [
    "localhost:8301"
  ]
}
